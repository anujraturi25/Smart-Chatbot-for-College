<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chatbot for College Queries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1 style="text-align: center;">Smart College Chatbot ðŸ¤–</h1>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Smart Chatbot for College Queries</h2>
    <p>Ask anything about admissions, fees, courses, hostel, or placements!</p>
  </section>

  <!-- Login Section -->
  <section id="login" class="auth-section">
    <h2>Login</h2>
    <form action="login.html" method="post" class="auth-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required placeholder="Enter your email">

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required placeholder="Enter your password">

      <button type="submit" class="btn"><a href="about.html">Login</a></button>
    </form>
  </section>

  <!-- Register Section -->
  <section id="register" class="auth-section">
    <h2>Register (New User)</h2>
    <form action="register.html" method="post" class="auth-form">
      <label for="reg-name">Full Name:</label>
      <input type="text" id="reg-name" name="name" required placeholder="Enter your full name">

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="email" required placeholder="Enter your email">

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="password" required placeholder="Create a password">

      <label for="reg-confirm">Confirm Password:</label>
      <input type="password" id="reg-confirm" name="confirm_password" required placeholder="Confirm your password">

      <button type="submit" class="btn"><a href="about.html">Register</a></button>
    </form>
  </section>

  <footer>
    <p> Smart Chatbot Project </p>
  </footer>
</body>
</html>
